<div>
  <h1>Admin Login</h1>
  <form>
  <label for="admin_login">Login</label>
  <input type="text" id="admin_login" class="form-control"><br>
  <label for="admin-password">Password</label>
  <input type="password" name="admin-password" class="form-control"><br>
  <button type="submit" class="btn btn-success" style="margin-left: 5%;">Login</button>
  <button type="reset" class="btn btn-success" style="margin-left: 2%;">Clear</button>
</form>
</div>
